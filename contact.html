    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Montserrat:wght@100&display=swap"
          rel="stylesheet">


</head>


<body>
<header>
    <div class="site-brand">
        <h1>Breizh Fitness</h1>
    </div>
    <nav>

        <div class="navbar">
            <ul>

                <li>
                    <a href="Page_d'acceuil.html">Home</a>
                </li>
                <li>
                    <a href="programme.html">Programme</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<form>
    <h1>Contactez-nous</h1>
    <div class="separation"></div>
    <div class="corps-formulaire">
        <div class="gauche">
            <div class="groupe">
                <label>Votre Prénom</label>
                <input type="text" autocomplete="off"/>

            </div>
            <div class="groupe">
                <label>Votre adresse e-mail</label>
                <input type="text" autocomplete="off"/>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="groupe">
                <label>Votre téléphone</label>
                <input type="text" autocomplete="off"/>

            </div>
        </div>

        <div class="droite">
            <div class="groupe">
                <label>Message</label>
                <textarea placeholder="Saisissez ici..."></textarea>
            </div>
        </div>
    </div>

    <div class="pied-formulaire" >
        <button>Envoyer le message</button>
    </div>
</form>
</body>
